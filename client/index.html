<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graph Drive Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./design-system/colors/colors.css">
  <link rel="stylesheet" href="./design-system/spacing/spacing.css">
  <link rel="stylesheet" href="./design-system/typography/typography.css">

  <link rel="stylesheet" href="./design-system/components/button/button.css">
  <link rel="stylesheet" href="./design-system/components/boxes/boxes.css">
  <link rel="stylesheet" href="./design-system/components/input/input.css">
  <link rel="stylesheet" href="./design-system/components/dropdown/dropdown.css">
  <link rel="stylesheet" href="./design-system/components/tags/tags.css">
  <link rel="stylesheet" href="./design-system/components/modal/modal.css">

  <link rel="stylesheet" href="./bespoke-template.css" />
  <link rel="stylesheet" href="./simulation.css" />
</head>
<body class="bespoke simulation-app">
  <header class="header">
    <h1 class="heading-small">Graph Drive Simulator</h1>
  </header>

  <main class="main-layout">
    <aside class="sidebar simulation-sidebar">
      <section class="box card non-interactive sidebar-card run-controls-card">
        <h2 class="heading-xxxsmall">Run Controls</h2>

        <div class="run-controls-inline">
          <div class="solver-group">
            <span class="label-medium">Solver</span>
            <div id="algorithm-options" class="algorithm-options" role="radiogroup" aria-label="Solver options"></div>
          </div>
          <div class="row control-row">
            <button id="run-btn" class="button button-primary button-small">Run</button>
            <button id="reset-btn" class="button button-secondary button-small">Reset</button>
          </div>
        </div>
      </section>
    </aside>

    <section class="content-area simulation-content">
      <div class="hud-row">
        <span id="time-chip" class="tag secondary">Time: 0.0s</span>
        <span class="tag">Drive Cosmo to the finish</span>
      </div>
      <canvas id="map-canvas" width="1200" height="800" aria-label="Map canvas"></canvas>

      <div class="simulation-results">
        <section class="box card non-interactive sidebar-card score-card">
          <h2 class="heading-xxxsmall">Score</h2>
          <div class="score-grid">
            <div><span class="label-small">Correctness</span><p id="score-correctness" class="body-medium strong">-</p></div>
            <div><span class="label-small">Optimality</span><p id="score-optimality" class="body-medium strong">-</p></div>
            <div><span class="label-small">Efficiency</span><p id="score-efficiency" class="body-medium strong">-</p></div>
            <div><span class="label-small">Total</span><p id="score-total" class="body-medium strong">-</p></div>
          </div>
        </section>

        <section class="box card non-interactive sidebar-card run-details-card">
          <h2 class="heading-xxxsmall">Run Details</h2>
          <p id="status-text" class="body-small">Ready.</p>
          <p id="path-text" class="code-small">Path: -</p>
          <p id="visited-text" class="code-small">Visited: -</p>
        </section>
      </div>
    </section>
  </main>

  <script type="module" src="./simulation.js"></script>
</body>
</html>
